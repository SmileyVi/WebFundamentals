<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="FormStyle.css">
    <title>Hello, Road</title>
</head>
<body>
<header>
    <h1>Hello, Road</h1>
    <hr width="80%" size="1px" color="FFB47C" />
</header>
<div id="main-container">
    <form action="#" method="post" class="login">
        <h2>LOGIN</h2>
        <span class="glyphicons glyphicons-user"></span>
        <label class="username">

            <input class="username" type="text" name="username" placeholder="Username"/>
        </label>
        <label class="password">

            <input id="passwordS" type="password" name="password" placeholder="Password"/>
        </label>


        <label class="btn-iconS">
            <span class="hide">Submit the form></span>
            <input type="button" class="btn" value="Send"/>
        </label>

        <label class="btn-icon">
            <span class="hide">Submit the form></span>
            <input type="button" class="btn" value="Options"/>
        </label>
    </form>

    <form action="#" method="post" class="register">
        <h2>REGISTER</h2>
        <label class="username">

            <input id="usernameR" type="text" name="username" placeholder="Username"/>
        </label>
        <label class="password">

            <input id="password" type="password" name="password" placeholder="Password"/>
        </label>
        <label class="password">

            <input id="passwordR" type="password" name="password" placeholder="Confirm password"/>
        </label>

        <label class="btn-iconS">
            <span class="hide">Submit the form></span>
            <input type="button" class="btn" value="Send"/>
        </label>

    </form>
</div>
</body>
</html>
